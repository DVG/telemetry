<template name="home">
  <section id="home-container">
		{{#if currentUser }}
      <section id="rooms-section">
       <div class="row">
         <div class="col-md-12">
           <h3 class="rooms-heading">Select a Room</h3>
         </div>
       </div>
       <div class="row">
         <div class="col-md-3"></div>
         <div class="col-md-6" id="room-container">
         {{#each rooms}}
           <span class="item room">
             <a href="/room/{{number}}">{{number}}</a>
           </span>
         {{/each}}
         </div>
         <div class="col-md-3"></div>
       </div>
       </section>
     {{/if}}
  </section>
</template>
