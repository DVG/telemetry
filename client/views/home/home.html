<template name="home">
  <section id="home-container">
		{{#if currentUser }}
      <section id="rooms-section">
       <div class="row">
         <div class="col-md-12">
           <h3 class="rooms-heading">
             {{#if noRoomsCreated}}
               Create a Room
             {{else}}
               Select a Room
             {{/if}}
           </h3>
         </div>
       </div>
       <div class="row">
         <div class="col-md-3"></div>
         <div class="col-md-6" id="room-container">
         {{#if noRoomsCreated }}
           {{> roomAdd }}
         {{else}}
           {{#each rooms}}
             <span class="item room">
               <a href="/room/{{name}}" alt="{{description}}">{{name}}</a>
             </span>
           {{/each}}
           {{> roomAdd }}
         {{/if}}
         </div>
         <div class="col-md-3"></div>
       </div>
       </section>
     {{/if}}
  </section>
</template>

<template name="roomAdd">
  <span class="item room">
    <a href="#room-create" data-toggle="modal" id="room-to-add"><span class="glyphicon glyphicon-plus"></span></a>
  </span>
</template>
