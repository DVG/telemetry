<template name="header">
  <div class="row">
    <div class="col-md-12">
      <div id="header">
        <div id="sign-in-item">
          {{#if currentUser}}

          {{else}}
            <button class="btn btn-default" data-toggle="modal" data-target="#login" id="sign-in">Sign In</button>
            <button class="btn btn-default" data-toggle="modal" data-target="#register" id="sign-in">Register</button>
          {{/if}}
        </div>
        <br />
      </div>
    </div>
  </div>
</template>
