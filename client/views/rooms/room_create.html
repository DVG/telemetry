<template name="roomCreate">
	<div class="modal fade" id="room-create">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">Create a Room</h4>
				</div>
				<form id="room-create-form" action="action">
					<div class="modal-body">
						<div class="row form-row flash flash-modal">
							<div class="col-md-12" id="message"></div>
						</div>
						<div class="row form-row">
							<input class="form-control" placeholder="Name" id="room-name" />
						</div>
						<div class="row form-row">
							<input class="form-control" placeholder="Description" id="room-description" />
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="submit" class="btn btn-primary">Create</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</template>
