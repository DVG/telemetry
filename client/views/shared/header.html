<template name="header">
  <div class="row">
    <div class="col-md-12">
      <div id="header">
        <div id="sign-in-items">
          {{#if currentUser}}
            <a href="" id="logout">{{ currentUser.username }}</a>
          {{else}}
            <button class="btn btn-default" data-toggle="modal" data-target="#login" id="sign-in">Sign In</button>
            <br />
            <a href="" data-toggle="modal" data-target="#register" id="sign-in">Not Registered? Sign Up!</a>
          {{/if}}
        </div>
        <br />
      </div>
    </div>
  </div>
</template>
