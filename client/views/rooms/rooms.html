<template name="rooms">
	<section id="rooms-container">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6" id="room-container">
				<ul class="nav nav-tabs">
				{{#each rooms}}
			  	{{#if isCurrentRoom }}
				  	<li class="active"><a href="/room/{{number}}">{{name}}</a></li>
					{{else}}
						<li><a href="/room/{{number}}">{{name}}</a></li>
					{{/if}}
				{{/each}}
					<li><a href="" id="room-to-add"><span class="glyphicon glyphicon-plus"></span></a></li>
				</ul>
			</div>
		<div class="col-md-3"></div>
	</div>
	{{> messages }}
	{{> messageInput }}
	</section>
</template>
